<!-- TITLE -->
<mat-card class="mb-40">
    <h1>Companies</h1>
</mat-card>

<!-- SEARCH FORM -->
<mat-card>
    
    <div class="card-title">
        <mat-icon>search</mat-icon>
        Search
    </div>
        
    <form name="form-search" class="container-fluid">

        <div class="row">
    
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <input matInput type="text" placeholder="Name" [(ngModel)]="search.name" name="name" id="name">
                </mat-form-field>
            </div>
			
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <input matInput type="text" placeholder="Address" [(ngModel)]="search.address" name="address" id="address">
                </mat-form-field>
            </div>
        
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <input matInput type="text" placeholder="Mail" [(ngModel)]="search.mail" name="mail" id="mail">
                </mat-form-field>
            </div>
        </div>

    </form>
</mat-card>

<!-- TABLE -->
<table class="table table-hover mt-40">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Mail</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'address': search.address, 'mail': search.mail, 'name': search.name }">
            
            <!-- ATTRIBUTES -->
            
            <td><a [routerLink]="['/company', item._id]">{{item.name }}</a></td>
            <td>{{item.address }}</td>
            <td>{{item.mail }}</td>
            
            <!-- DELETE BUTTON -->
            <td>
                <button mat-icon-button (click)="openModal(item._id)" class="mt--10">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {  'address': search.address ,  'mail': search.mail ,  'name': search.name  }).length == 0">
        No items found
    </div>
</table>

<!-- BUTTON -->
<button class="btn btn-primary pull-right mb-20" routerLink="/company/new" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>

<div class="clearfix"></div>
